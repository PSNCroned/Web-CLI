<!DOCTYPE html>
<html>
	<head>
		<style>
			@charset "UTF-8";
			
			#container {
				min-width: 350px;
				font-size: 15px;
			}
			
			#navbar {
				width: 100%;
				text-align: center;
				background-color: #333;
				border-radius: 1px;
			}
			
			#navbar span {
				display: inline-block;
				margin: 10px;
				cursor: pointer;
				font-size: 18px;
				padding: 5px;
				color: white;
			}
			
			#navbar span:hover {
				background-color: #444;
			}
			
			.sel {
				border-bottom: 3px solid white;
			}
			
			.panel {
				width: 100%;
				text-align: center;
			}
			
			#scriptPanel, #setPanel {
				display: none;
			}
			
			.cmdName {
				margin-top: 20px;
				width: 40px;
			}
			
			#macroInput, #scriptInput {
				margin-top: 30px;
				margin-bottom: 10px;
			}
			
			button {
				border: 1px solid #a5a5a5;
				cursor: pointer;
				border-radius: 1px;
			}
			
			#scriptInput {
				height: 80px;
				width: 200px;
				border: 1px solid lightgrey;
			}
			
			input {
				padding: 3px;
				border-radius: 1px;
				border: 1px solid lightgrey;
			}
			
			#help {
				width: 100%;
				text-align: center;
				border-top: 1px solid grey;
				margin-top: 50px;
				padding-top: 5px;
				cursor: pointer;
				color: cadetblue;
			}
			
			pre {
				text-align: left;
			}
		</style>
		<script src="../libs/jquery-3.1.1.min.js"></script>
	</head>
	<body>
		<div id="container">
			<div id="navbar">
				<span id="macroTab" class="sel" data-panel="macro">Macros</span>
				<span id="scriptTab" data-panel="script">Scripts</span>
				<span id="setTab" data-panel="set">Settings</span>
			</div>
			<div id="macroPanel" class="panel">
				Command Name: <input id="macro" class="cmdName" />
				<button class="nameB" data-type="macro" data-action="edit">Edit</button><br />
				<input id="macroInput" disabled /><br />
				<button class="contentB" data-type="macro" data-action="save" disabled>Save</button>
				<button class="contentB" data-type="macro" data-action="cancel" disabled>Cancel</button>
			</div>
			<div id="scriptPanel" class="panel">
				Command Name: <input id="script" class="cmdName" />
				<button class="nameB" data-type="script" data-action="edit">Edit</button><br />
				<textarea id="scriptInput" disabled></textarea><br />
				<button class="contentB" data-type="script" data-action="save" disabled>Save</button>
				<button class="contentB" data-type="script" data-action="cancel" disabled>Cancel</button>
			</div>
			<div id="setPanel" class="panel">
				<pre></pre>
			</div>
			<div id="help">
				Help
			</div>
		</div>
		<script src="../browserAction.js"></script>
	</body>
</html>
